<div id="graph"></div>
<div id="settingsPanel">
    <!--<h2>Graph Settings</h2>-->
    <label for="nodeSizeSlider">Avatar Size: </label>
    <input type="range" id="nodeSizeSlider" min="0.7" max="4200" value="70" step="0.7" aria-label="Avatar Size">
    <span id="sliderValue">70</span>

    <label for="textFontSizeSlider">Text Size: </label>
    <input type="range" id="textFontSizeSlider" min="0.1" max="42" value="10.5" step="0.1" aria-label="Text Size">
    <span id="textSliderValue">10.5</span>

    <label fore="instanceSizeSlider">Instance Size: </label>
        <input type="range" id="instanceSizeSlider" min="0.7" max="4200" value="420" step="0.7" aria-label="Instance Size">
    <span id="instanceSliderValue">420</span>
</div>
